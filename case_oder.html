<body class="container" style="background-color: #d5aeb6; align-items: center"  >

<div id="screenOrder" class="row" style="margin-right: 10px">

</div>
<script>


function getAllProduct(){
    let str = "<tr>";
    for (let i = 0; i < pm.products.length; i++) {
        str += `<div class="card" style="width: 21%; margin: 15px">
                  <img src="${pm.products[i].img}" class="card-img-top" alt="Ảnh">
                  <div class="card-body">
                    <h5 class="card-title">${pm.products[i].name}</h5>
                    <p class="card-text">${pm.products[i].cost}</p>
                    <button class="btn btn-primary">Mua</button><br>
                  <button class="btn btn-primary">Thanh Toán</button>
                  </div>
                </div>`
    }str += "</tr>";
    document.getElementById("screenOrder").innerHTML = str;
}
getAllProduct();
</script>
